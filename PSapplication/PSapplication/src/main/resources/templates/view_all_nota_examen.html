<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WebSinu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">WebSinu</a>
</nav>

<div class="container mt-5">
    <h2>Note Examene</h2>

    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Calificativ Examen</th>
            <th>Examen</th>
            <th>User</th>
            <th>Action</th> <!-- New column for delete action -->
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over the list of users with role=ADMIN -->
        <tr th:each="notaExamen : ${noteExamene}">
            <td th:text="${notaExamen.nota_examen_id}"></td>
            <td th:text="${notaExamen.calificativ_examen}"></td>
            <td th:if="${notaExamen.examen != null}" th:text="${notaExamen.examen.examen_subject}"></td>
            <td th:unless="${notaExamen.examen != null}">N/A</td>
            <td th:if="${notaExamen.user != null}" th:text="${notaExamen.user.username}"></td>
            <td th:unless="${notaExamen.user != null}">N/A</td>

            <td>
                <form th:action="@{/delete-notaExamen}" method="post">
                    <input type="hidden" name="NotaExamenIdToDelete" th:value="${notaExamen.nota_examen_id}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>


            </td>





        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
